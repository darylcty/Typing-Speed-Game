<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel=stylesheet href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PARRY HOTTER'S TYPING CLASS</title>
  </head>
  <body>
    <header>
      <h1>PARRY HOTTER'S TYPING CLASS_</h1>
    </header>
    <section id="play-area">
      <h3 id="start">>> Start typing to begin. Do not use backspace</h3>
      <input type="text" id="input-field">
      <div class="text-field">
        <p></p>
      </div>    
      <div>
        <button id="reset" onclick="window.location.reload();">Retry</button>
      </div>
    </section>
    <section id="statistics">
      <ul id="stats">
        <li class="wpm">
          <p>WPM</p>
          <p id="wpmCounter">0</p>
        </li>
        <li class="cpm">
          <p>CPM</p>
          <p id="cpmCounter">0</p>
        </li>
        <li class="mistakes">
          <p>Mistakes</p>
          <p id="mistakeCounter">0</p>
        </li>
        <li class="accuracy">
          <p>Accuracy</p>
          <p id="accuracyPercentage">0%</p>
        </li>
        <li class="time">
          <p>Time Left</p>
          <p id="countDown">60</p>
        </li>
      </ul>
    </section>
    <script src="main.js"></script>
  </body>
</html>
